<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Toggle button</title>
	<link rel="stylesheet" type="text/css" href="toggle.css">
	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1>Toggle buttons!</h1>
		<div class="form-group">
			<input  type="checkbox" id="toggle" class="toggle-button">
			<label id="toggle-label" for="toggle"></label>
			
			<input  type="checkbox" id="toggle2" class="toggle-button">
			<label id="toggle-label" for="toggle2"></label>

			<input  type="checkbox" id="toggle3" class="toggle-button">
			<label id="toggle-label" for="toggle3"></label>

			<input  type="checkbox" id="toggle4" class="toggle-button">
			<label id="toggle-label" for="toggle4"></label>
		</div>
		
	</div>
</body>
</html>
